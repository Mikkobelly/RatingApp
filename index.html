<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RatingApp</title>
    <!--Google Font Style-->
    <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
    <!--CSS Style-->
    <link rel="stylesheet" href="ratingapp.css">
</head>

<body>
    <div class="main-container">
        <img id="icon" src="icon-star.svg" alt="icon">
        <h1 class="title">How did we do?</h1>
        <p class="msg">Please let us know how we did with your support request. All feedback is
            appreciated to improve our offering!</p>
        <div class="rate-buttons">
            <button id="button1">1</button>
            <button id="button2">2</button>
            <button id="button3">3</button>
            <button id="button4">4</button>
            <button id="button5">5</button>
        </div>
        <button id="submitButton">SUBMIT</button>

    </div>
    <script src="ratingapp.js"></script>
</body>

</html>
